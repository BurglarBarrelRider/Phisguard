<div class="max-w-md mx-auto mt-10">
  <div class="bg-secondary rounded-lg border border-border p-8 shadow-xl">
    <div class="text-center mb-8">
      <i class="fas fa-user-plus text-accent text-4xl mb-2"></i>
      <h1 class="text-3xl font-bold text-text-primary">Create Account</h1>
      <p class="text-text-secondary">Join PhishGuard AI and stay protected.</p>
    </div>
    <form #registerForm="ngForm" (ngSubmit)="register()">
      <div class="mb-4">
        <label for="username" class="block text-text-secondary text-sm font-bold mb-2">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required
               class="w-full bg-primary border border-border rounded-md py-2 px-3 text-text-primary focus:outline-none focus:ring-2 focus:ring-accent"
               placeholder="Choose a username">
      </div>
       <div class="mb-4">
        <label for="email" class="block text-text-secondary text-sm font-bold mb-2">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required
               class="w-full bg-primary border border-border rounded-md py-2 px-3 text-text-primary focus:outline-none focus:ring-2 focus:ring-accent"
               placeholder="your@email.com">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-text-secondary text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required
               class="w-full bg-primary border border-border rounded-md py-2 px-3 text-text-primary focus:outline-none focus:ring-2 focus:ring-accent"
               placeholder="Choose a strong password">
      </div>
       <div class="mb-6">
        <label for="confirmPassword" class="block text-text-secondary text-sm font-bold mb-2">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required
               class="w-full bg-primary border border-border rounded-md py-2 px-3 text-text-primary focus:outline-none focus:ring-2 focus:ring-accent"
               placeholder="Confirm your password">
      </div>

      @if (error()) {
        <div class="my-4 bg-danger/20 text-danger border border-danger/50 rounded-md p-3 text-center text-sm">
          <p>{{ error() }}</p>
        </div>
      }

      <button type="submit" [disabled]="registerForm.invalid || isLoading()"
              class="w-full bg-accent hover:bg-sky-500 text-white font-bold py-2 px-4 rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        {{ isLoading() ? 'Registering...' : 'Register' }}
      </button>
    </form>
    <div class="text-center mt-6">
      <p class="text-text-secondary">
        Already have an account? <a routerLink="/login" class="text-accent hover:underline">Login here</a>.
      </p>
    </div>
  </div>
</div>
