<header class="bg-secondary/80 border-b border-border sticky top-0 z-50 backdrop-blur-sm">
  <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
    <a [routerLink]="isLoggedIn() ? '/global-feed' : '/'" class="flex items-center space-x-3">
      <i class="fas fa-shield-alt text-accent text-3xl"></i>
      <span class="text-xl font-bold text-text-primary hidden sm:inline">PhishGuard AI</span>
    </a>
    <div class="hidden md:flex items-center space-x-6">
      <a routerLink="/global-feed" routerLinkActive="text-accent" [routerLinkActiveOptions]="{exact: true}" class="hover:text-accent transition-colors">Global Feed</a>
      <a routerLink="/statistics" routerLinkActive="text-accent" class="hover:text-accent transition-colors">Statistics & Info</a>
      @if (isLoggedIn()) {
        <a routerLink="/new-report" class="bg-accent hover:bg-sky-500 text-white font-bold py-2 px-4 rounded-md transition-colors">
          <i class="fas fa-plus mr-2"></i>New Report
        </a>
      }
    </div>
    <div class="flex items-center space-x-4">
      @if (isLoggedIn()) {
        <a routerLink="/profile" class="flex items-center space-x-2 group">
          <span class="text-text-secondary hidden sm:inline group-hover:text-accent transition-colors">Welcome,</span>
          <span class="font-semibold text-text-primary group-hover:text-accent transition-colors">{{ authService.currentUser()?.username }}</span>
        </a>
        <button (click)="logout()" class="text-text-secondary hover:text-danger transition-colors" title="Logout">
          <i class="fas fa-sign-out-alt text-lg"></i>
        </button>
      } @else {
        <a routerLink="/login" class="text-text-secondary hover:text-accent transition-colors">Login</a>
        <a routerLink="/register" class="bg-accent hover:bg-sky-500 text-white font-semibold py-2 px-4 rounded-md transition-colors">Register</a>
      }
    </div>
  </nav>
</header>
