<div class="max-w-4xl mx-auto">
  <div class="text-center mb-8">
    <h1 class="text-4xl font-bold text-text-primary">Global Threat Feed</h1>
    <p class="text-text-secondary mt-2">Latest community-submitted phishing reports analyzed by AI.</p>
  </div>

  <div class="bg-primary/50 border border-border rounded-xl">
    @for (report of reports(); track report.id) {
      <app-email-card 
        [report]="report" 
        [isLoggedIn]="isLoggedIn()"
        [isArchived]="reportService.isReportArchived(report.id)()"
        (toggleArchive)="toggleArchive($event)"
        (like)="toggleLike($event)">
      </app-email-card>
    } @empty {
      <div class="text-center py-12">
        <i class="fas fa-folder-open text-4xl text-text-secondary mb-4"></i>
        <p class="text-text-secondary">No reports in the feed yet.</p>
      </div>
    }
  </div>
</div>
